<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oxygen+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/adminLogin.css">
</head>
<body>
    <main>
        <div class="box-full-form">
            <div class="box-img">
                <img src="../../imgs/logo.png" alt="">
                <h2>SkateSports | PANEL</h2>
            </div>
            <div class="box-form">
                <h1>LOGIN | ADMIN</h1>
                <form action="" class="box-inputs">
                    <label for="usuario"><h3><i class="fa-solid fa-user"></i> Username</h3></label>
                    <input type="text" name="usuario" placeholder="Ingrese su usuario..." autocomplete="off" value="profesor">

                    <label for="contraseña"><h3><i class="fa-solid fa-key"></i> Password</h3></label>
                    <input type="password" name="contraseña" placeholder="Ingrese su contraseña..." value="1234">

                    <button type="submit"><h4>INICIAR SESION</h4></button>
                </form>
            </div>
        </div>
        <p>Stefania Bianchi & Nahuel Romano</p>
    </main>
    <script src="https://kit.fontawesome.com/886f04578b.js" crossorigin="anonymous"></script>
    <script src="../../js/functions_loginAdmin.js" type="module"></script>
</body>
</html>
