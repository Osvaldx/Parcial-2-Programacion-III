<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>productRegistration</title>
    <link rel="stylesheet" href="../../css/addProduct.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Oxygen+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <nav id="menu">
            <div class="text-menu-admin">
                <h1 id="text-menu">Menu Admin</h1>
                <img src="../../imgs/paneladmin.png" alt="" id="logoadmin">
            </div>
            <div class="dash">
                <h3 class="text-section">Dashboard</h3>
                <a href="dashboard.html">Listar productos</a>
                <a href="searchProduct.html">Obtener producto por id</a>
                <a href="addProduct.html" id="menu-selected">Agregar producto</a>
                <a href="updateProduct.html">Modificar producto</a>
                <a href="deleteProduct.html">Eliminar producto</a>
            </div>
            <div class="dash">
                <h3 class="text-section">Profile</h3>
                <a href="">View profile</a>
                <a href="">Create admin</a>
            </div>
        </nav>
        <section id="products">
            <form id="form-addProduct">
                <label for="nameProduct" id="title-form"><strong>NOMBRE DEL PRODUCTO:</strong></label>
                <input name="nameProduct" type="text" id="input-name-form" placeholder="Ingrese el nombre del producto..." autocomplete="off">

                <label for="nameProduct" id="title-form"><strong>IMAGEN DEL PRODUCTO:</strong></label>
                <input name="imageProduct" type="text" id="input-image-form" placeholder="Ingrese la imagen del producto" autocomplete="off">

                <label for="priceProduct" id="title-form"><strong>PRECIO DEL PRODUCTO:</strong></label>
                <input name="priceProduct" type="number" id="input-price-form" placeholder="Ingrese el precio del producto..." autocomplete="off">

                <label for="categoryProduct" id="title-form"><strong>CATEGORIA DEL PRODUCTO:</strong></label>
                <input name="categoryProduct" type="text" id="input-category-form" placeholder="Ingrese la categoria del producto..." autocomplete="off">
                
                <label for="activeProduct" id="title-form"><strong>SE MOSTRARA EN LA WEB?</strong>
                    <input name="activeProduct" type="radio" id="input-category-form"  value="si">
                    SI
                </label>

                <label for="activeProduct" id="title-form">
                    <input name="activeProduct" type="radio" id="input-category-form"  value="no">
                    NO
                </label>                
                <button type="submit" id="btn-form">AGREGAR</button>
            </form>

            <ul id="list-products">
                <!-- list products js -->
            </ul>
        </section>

    </main>
    <script src="../../js/functions_addProduct.js" type="module"></script>
</body>
</html>
